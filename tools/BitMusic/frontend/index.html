<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BitMusic</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="bridge.js"></script>
</head>
<body>

  <!-- ─── Header ───────────────────────────────────────────── -->
  <header class="header">
    <button class="hdr-btn" id="btn-back" title="Volver"><i class="ph ph-caret-left"></i></button>
    <div class="hdr-logo"><i class="ph-fill ph-headphones"></i> Bit<span>Music</span></div>
    <button class="hdr-btn hdr-add" id="btn-add" title="Agregar .bm"><i class="ph ph-plus"></i></button>
  </header>

  <!-- ─── Tab Bar ──────────────────────────────────────────── -->
  <nav class="tabs">
    <button class="tab active" data-tab="library"><i class="ph ph-music-notes"></i><span>Biblioteca</span></button>
    <button class="tab" data-tab="albums"><i class="ph ph-vinyl-record"></i><span>Álbumes</span></button>
    <button class="tab" data-tab="search"><i class="ph ph-magnifying-glass"></i><span>Buscar</span></button>
  </nav>

  <!-- ─── Content ──────────────────────────────────────────── -->
  <main class="content" id="content">
    <div class="empty-state" id="empty-state">
      <i class="ph ph-music-notes-plus"></i>
      <p>Agrega archivos <strong>.bm</strong> para comenzar</p>
      <button class="btn-accent" id="btn-add-empty"><i class="ph ph-plus"></i> Agregar álbumes</button>
    </div>
  </main>

  <!-- ─── Karaoke Overlay ──────────────────────────────────── -->
  <section class="karaoke" id="karaoke" style="display:none">
    <canvas id="karaoke-canvas"></canvas>
    <div class="k-top"><button class="k-btn" id="btn-exit-k"><i class="ph ph-arrow-left"></i> Salir</button></div>
    <div class="k-lyrics">
      <div class="k-line k-prev" id="ly-prev"></div>
      <div class="k-line k-cur" id="ly-cur"></div>
      <div class="k-line k-next" id="ly-next"></div>
      <div class="k-line k-next2" id="ly-next2"></div>
    </div>
    <div class="k-bottom"><button class="k-btn" id="btn-mixer-k"><i class="ph ph-sliders-horizontal"></i> Mixer</button></div>
  </section>

  <!-- ─── Player Bar ───────────────────────────────────────── -->
  <div class="player" id="player">
    <div class="p-progress" id="p-progress-bar">
      <div class="p-progress-fill" id="p-progress-fill"></div>
    </div>
    <div class="p-main">
      <img class="p-art" id="np-img" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'%3E%3Crect fill='%23181820' width='1' height='1'/%3E%3C/svg%3E" alt="">
      <div class="p-info">
        <div class="p-title" id="np-title">Sin reproducción</div>
        <div class="p-artist" id="np-artist">—</div>
      </div>
      <div class="p-actions">
        <button class="p-btn" id="btn-prev"><i class="ph-fill ph-skip-back"></i></button>
        <button class="p-btn p-play" id="btn-play"><i class="ph-fill ph-play-circle"></i></button>
        <button class="p-btn" id="btn-next"><i class="ph-fill ph-skip-forward"></i></button>
        <button class="p-btn p-extra" id="btn-karaoke" title="Karaoke"><i class="ph ph-microphone-stage"></i></button>
      </div>
    </div>
  </div>

  <!-- ─── Mixer Panel ──────────────────────────────────────── -->
  <div class="mixer" id="mixer">
    <div class="mixer-head"><h3>Mixer</h3><button class="p-btn" id="btn-close-mixer"><i class="ph ph-x"></i></button></div>
    <div class="mixer-sliders">
      <div class="sl"><label style="color:var(--c-drums)">Drums</label><input type="range" id="vol-drums" min="0" max="1" step="0.01" value="0.8"></div>
      <div class="sl"><label style="color:var(--c-bass)">Bass</label><input type="range" id="vol-bass" min="0" max="1" step="0.01" value="0.8"></div>
      <div class="sl"><label style="color:var(--c-vocals)">Vocals</label><input type="range" id="vol-vocals" min="0" max="1" step="0.01" value="0.8"></div>
      <div class="sl"><label style="color:var(--c-other)">Other</label><input type="range" id="vol-other" min="0" max="1" step="0.01" value="0.8"></div>
      <div class="sl"><label>Master</label><input type="range" id="vol-master" min="0" max="1" step="0.01" value="0.7"></div>
    </div>
  </div>

  <!-- Hidden file input (standalone fallback) -->
  <input type="file" id="file-input" accept=".bm" multiple style="display:none">

  <script src="script.js"></script>
</body>
</html>

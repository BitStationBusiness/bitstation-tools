<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumador (Test)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="status" id="bridgeStatus">Conectando...</div>
      <h1>Sumador</h1>
      <p class="subtitle">Tool de prueba &mdash; BitStation</p>
    </header>

    <main>
      <div class="input-group">
        <label for="inputA">Número A</label>
        <input type="number" id="inputA" value="0" step="any" autofocus>
      </div>

      <div class="operator">+</div>

      <div class="input-group">
        <label for="inputB">Número B</label>
        <input type="number" id="inputB" value="0" step="any">
      </div>

      <button id="btnSum" class="btn-primary">Sumar</button>

      <div id="resultBox" class="result-box hidden">
        <span class="result-label">Resultado</span>
        <span class="result-value" id="resultValue">—</span>
      </div>

      <div id="errorBox" class="error-box hidden"></div>
    </main>

    <footer>
      <div id="logPanel" class="log-panel">
        <div class="log-header">
          <span>Logs</span>
          <button id="btnClearLogs" class="btn-small">Limpiar</button>
        </div>
        <div id="logEntries" class="log-entries"></div>
      </div>
    </footer>
  </div>

  <script src="bridge.js"></script>
  <script src="app.js"></script>
</body>
</html>

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate tools
        run: python build/validate_tools.py

      - name: Generate manifests
        run: python build/generate_manifest.py

      - name: Pack tools
        run: python build/pack_tools.py --release-tag ${{ github.ref_name }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: List release assets
        id: assets
        run: |
          echo "catalog=dist/catalog.json" >> $GITHUB_OUTPUT
          echo "zips<<EOF" >> $GITHUB_OUTPUT
          printf '%s\n' dist/tool_*.zip dist/frontend_*.zip | sort -u >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.assets.outputs.catalog }}
            ${{ steps.assets.outputs.zips }}
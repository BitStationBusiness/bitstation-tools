name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate tools
        run: python build/validate_tools.py

      - name: Generate manifests
        run: python build/generate_manifest.py

      - name: Pack tools
        run: python build/pack_tools.py --release-tag ${{ github.ref_name }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: List release assets
        id: assets
        run: |
          # Single newline-separated list for action-gh-release (catalog + all zips)
          ASSETS="dist/catalog.json"
          for f in $(printf '%s\n' dist/tool_*.zip dist/frontend_*.zip | sort -u); do
            [ -f "$f" ] && ASSETS="$ASSETS"$'\n'"$f"
          done
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$ASSETS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release (latest)
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## BitStation Tools
            - **catalog.json** — Catálogo de tools con URLs y SHA256
            - **tool_*.zip** — Paquetes completos (backend + frontend)
            - **frontend_*.zip** — Frontends para BitStationApp
          files: ${{ steps.assets.outputs.files }}
          make_latest: true
          fail_on_unmatched_files: true